<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="title"><h1>Daftar Artikel</h1></div>

        <p:dataGrid value="#{controllerArticle.getInfoArticle()}" var="ar" class="container" paginator="true" rows="10" styleClass="paginated">
            <div class="container span5">
                <div class="span4">
                    <h4>
                        <h:outputLabel value="#{ar.judulArticle}"/>
                    </h4>
                    <img src="#{ar.caption}"/>

                    <p style="text-align: justify">
                        <h:outputLabel value="#{ar.previewArticle}"/>
                        <h:button value="#{controllerArticle.sendToSingleArticle(ar.idArticle)}" >Baca Selengkapnya</h:button>

                    </p>
                </div>
            </div>
        </p:dataGrid>



    </h:body>
</html>
