<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <div class="container">
                <!-- Header -->
                <div class="section-header text-center white">
                    <h2 class="section-title">
                        <div class="font-alt nm">Daftar Organisasi</div>
                        <small>Organisasi yang ada di Indonesia</small>
                    </h2>
                </div>
                <!--/ Header -->
                <p:dataGrid value="#{controllerOrganisasi.getListOrganisasi()}" var="getO" paginator="true" rows="10" styleClass="paginated">
                    <div class="row"  >
                        <div class="span3" style="margin-left: 100px;background: blanchedalmond">
                            <div class="panel no-border overflow-hidden" style="border: 1px solid black;">
                                <img src="#{getO.caption}" width="100%"/>
                                <div class="panel-body">
                                    <h4 class="semibold ellipsis text-center mt0">
                                        <p class="nm">
                                            <h:outputText value="#{getO.namaOrganisasi}"/>
                                        </p>
                                        <small class="text-accent">
                                            <h:outputText value="#{getO.alamatWebsite}"/>                                                
                                        </small>
                                    </h4>
                                    <p class="text-center nm">
                                        <h:outputText value="#{getO.previewDeskripsi}"/>
                                        
                                        <p:commandButton action="#" value="Data Lengkap"/>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:dataGrid>
            </div>
    </h:body>
</html>
