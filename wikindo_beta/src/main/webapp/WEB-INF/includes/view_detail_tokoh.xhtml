<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataGrid value="#{controllerBasicInfo.getDetailBesicInfo(controllerBasicInfo.basicInformation.idBasicInfo)}" var="cb" style="background: none;">
            <p:panelGrid columns="1" layout="grid">

                
                    <img src="#{cb.basicInformation.caption}" width="100%"/> 
                <h:outputText  value="#{cb.basicInformation.namaTokoh},#{cb.gelar.singkatanGelar}" />
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid">
                <h:outputText value="Tempat Lahir"/>
                <h:outputText  value="#{cb.basicInformation.tempatLahir}"/>
                <h:outputText value="Tanggal Meninggal"/>
                <h:outputText  value="#{cb.basicInformation.tanggalMeninggal}"/>
                <h:outputText value="Agama"/>
                <h:outputText  value="#{cb.basicInformation.agama}"/>
            </p:panelGrid>

            <p:panelGrid columns="2" layout="grid">      
                <h:outputText value="Jenjang Pendidikan"/>
                <h:outputText  value="#{cb.pendidikan.jenjangPendidikan}"/>
                <h:outputText value="Nama Sekolah"/>
                <h:outputText  value="#{cb.pendidikan.namaSekolah}"/>
                <h:outputText value="Alamat Sekolah"/>
                <h:outputText value="#{cb.pendidikan.alamatSekolah}"/>
                <h:outputText value="Nama Gelar"/>
                <h:outputText  value="#{cb.gelar.namaGelar}"/>
                <h:outputText value="Tahun Diraih"/>
                <h:outputText value="#{cb.gelar.tahunDiraihnya}"/>
            </p:panelGrid>

            <h:outputText value="Pengalaman Pekerjaan"/>
            <p:panelGrid columns="2" layout="grid">

                <h:outputText value="Jabatan"/>
                <h:outputText  value="#{cb.pengalamanKerja.jabatan}"/>
                <h:outputText value="Diangkat Oleh"/>
                <h:outputText  value="#{cb.pengalamanKerja.diangkatOleh}"/>
                <h:outputText value="Menggantikan"/>
                <h:outputText value="#{cb.pengalamanKerja.menggantikan}"/>           
                <h:outputText value="Tahun Menjabat"/>
                <h:outputText  value="#{cb.pengalamanKerja.tahunMenjabat}-#{cb.pengalamanKerja.tahunBerhenti}"/>
            </p:panelGrid>

            <h:outputText value="Penghargaan yang diraih"/>
            <p:panelGrid columns="2" layout="grid">
                <h:outputText value="Nama Penghargaan"/>
                <h:outputText  value="#{cb.penghargaan.namaPemberiPenghargaan}"/>
                <h:outputText value="Keterangan Penghargaan"/>
                <h:outputText  value="#{cb.penghargaan.keteranganPenghargaan}"/>
            </p:panelGrid>

        </p:dataGrid>





    </h:body>
</html>
