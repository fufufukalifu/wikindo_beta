<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Login</title>
        <style type="text/css">

            .kotak{
                width: 410px;
                height: 300px;
                margin: 0 auto;
                font-family: sans-serif;
                font-size: 18px;
                position: relative;
            }
            body{
                background: black;
                width: 420px;
                height: 320px;
                margin: 0 auto;
                position: relative;
            }
            .loginImage{
                border: 1px solid black;
                margin: 0 auto;
                position: relative;
                width: 100%;
                height: 80px;
            }
            /*            css untuk inputan username*/
            .username{
                margin: 0 auto;
                position: relative;
                width: 100%;
                height: 50px;

            }
            .userneme_image{
                width: 100px;
                float: left;
                height: 100%;
            }
            .username_input{

                width: 250px;
                float: right;
                height: 100%;
            }
            .username_input .inputUsername{
                margin: 10px;
            }
            /*            inputan untuk password*/
            .password{
                margin: 0 auto;
                position: relative;
                width: 100%;
                height: 50px;

            }
            .password_image{
                width: 100px;
                float: left;
                height: 100%;
            }
            .password_input{

                width: 250px;
                float: right;
                height: 100%;
            }
            .password_input .inputPassword{
                margin: 10px;
            }
            .submit{
                margin: 0 auto;
                position: relative;
                width: 100%;
                height: 50px;

            }



        </style>      
    </head>
    <body>
        <div>
            <h:form>
                <p:growl id="msgs" showDetail="true" />
                <div class="kotak">
                    <p:panel id="basic" header="Welcome To Wiki Indonesia" style="text-align: center">
                        <div class="loginImage" >
                            <p:graphicImage name="login.png" />
                            Ini Teh Image Tapi Teu Muncul
                        </div>

                        <!--scirpt untuk input username-->
                        <div class="username">
                            <div class="userneme_image">image Username</div>
                            <div class="username_input">
                                <p:inputText class="inputUsername" value="#{loginBean.uname}" />
                            </div> 
                        </div>

                        <!--scirpt untuk input password-->
                        <div class="password">
                            <div class="password_image">image Password</div>
                            <div class="password_input">
                                <p:password class="inputPassword" value="#{loginBean.password}" label="Password 2" required="true"  feedback="false"/>
                            </div> 
                        </div>

                        <!--scirpt untuk login-->
                        <div class="submit">
                            <p:commandButton id="button" value="Submit" actionListener="../../pages/dashboard/index.xhtml" ajax="true"/>

                        </div>


                    </p:panel>
                </div>
            </h:form>

        </div>
    </body>
</html>
