<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="page-header page-header-block">
            <div class="page-header-section">
                <h4 class="title semibold">Artikel Terbaru</h4>
            </div>
            <div class="page-header-section">
                <!-- Toolbar -->
                <div class="toolbar">
                    <ol class="breadcrumb breadcrumb-transparent nm">
                        <li>
                            <h:form>
                                <h:inputText class="form-control"/>
                            </h:form>
                        </li>
                    </ol>
                </div>
                <!--/ Toolbar -->
            </div>            
        </div>

        <p:dataGrid value="#{controllerArticle.getInfoArticle()}" var="ca">
            <div class="col-sm-10">
                <!-- example 4 -->
                <div class="panel nm no-border">
                    <div class="panel-body owl-carousel" id="one-slide">
                        <!-- slide #1 -->
                        <div class="item table-layout">
                            <div class="col-sm-1 text-center">

                            </div>
                            <div class="col-sm-12">
                                <h4><h:outputText value="#{ca.judulArticle}"/></h4>
                                <img src="#{ca.caption}"/>
                                <p class="text-default">
                                    <h:outputText value="#{ca.previewArticle}"/>
                                </p>
                                <a href="javascript:void(0);">Learn more&#8230;</a>
                            </div>
                        </div>                               
                        <!--/ example 4 -->
                    </div>
                </div>
            </div>  
        </p:dataGrid>
    </h:body>
</html>
