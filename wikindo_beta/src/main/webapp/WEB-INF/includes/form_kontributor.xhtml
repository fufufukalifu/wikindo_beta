<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{userWizard.onFlowProcess}">
                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="Id Orang: " />
                            <p:inputText value="#{userWizard.user.idOrang}"/>

                            <h:outputText value="No identitas: " />
                            <p:inputText value="#{userWizard.user.noIdentitas}"/>

                            <h:outputText value="Jenis Identitas "/>
                            <p:selectOneMenu value="#{userWizard.user.jenisIdentitas}">
                                <f:selectItem itemValue="KTP" itemLabel="KTP"/>
                                <f:selectItem itemValue="SIM" itemLabel="SIM"/>
                                <f:selectItem itemValue="Kartu Pelajar" itemLabel="Kartu Pelajar"/>
                            </p:selectOneMenu> 

                            <h:outputText value="Nama Lengkap: *" />
                            <p:inputText value="#{userWizard.user.namaLengkap}" required="true"/>

                            <h:outputText value="Tempat Lahir: " />
                            <p:inputText value="#{userWizard.user.tempatLahir}" />

                            <h:outputText value="Tanggal Lahir: " />
                            <p:calendar value="#{userWizard.user.tanggalLahir}" pattern="yyyy-dd-MM" effect="fold"/>

                            
                            <p:outputLabel for="console" value="Jenis Kelamin:" />
                            <p:selectOneRadio id="console" value="#{userWizard.user.jenisKelamin}">
                                <f:selectItem itemLabel="Laki-Laki" itemValue="Laki-Laki" />
                                <f:selectItem itemLabel="Perermpuan" itemValue="Perermpuan" />
                            </p:selectOneRadio>

                            <h:outputText value="Alamat: " />
                            <p:inputText value="#{userWizard.user.alamat}" />

                            <h:outputText value="Skip to last: " />
                            <h:selectBooleanCheckbox value="#{userWizard.skip}" />


                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="kontak">
                    <p:panel header="Contact Information">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: " />
                            <p:inputText value="#{userWizard.user.email}"/>

                            <h:outputText value="Telepon: " />
                            <p:inputText value="#{userWizard.user.phone}" />

                            <h:outputText value="Skip to last: " />
                            <h:selectBooleanCheckbox value="#{userWizard.skip}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="user Information">
                    <p:panel header="userInformation">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="id User: *" />
                            <p:inputText value="#{userWizard.user.idUser}" required="true" />

                            <h:outputText value="Username: *" />
                            <p:inputText value="#{userWizard.user.username}" required="true"/>

                            <h:outputText value="Password: " />
                            <p:inputText value="#{userWizard.user.password}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="2" columnClasses="grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">

                                <h:outputText value="No Identitas: " />
                                <h:outputText value="#{userWizard.user.noIdentitas}" styleClass="outputLabel"/>

                                <h:outputText value="Jenis Identitas: " />
                                <h:outputText value="#{userWizard.user.jenisIdentitas}" styleClass="outputLabel"/>


                                <h:outputText value="Nama Lengkap: " />
                                <h:outputText value="#{userWizard.user.namaLengkap}" styleClass="outputLabel"/>

                                <h:outputText value="Jenis Kelamin: " />
                                <h:outputText value="#{userWizard.user.jenisKelamin}" styleClass="outputLabel"/>

                                <h:outputText value="Tempat Lahir: " />
                                <h:outputText value="#{userWizard.user.tempatLahir}" styleClass="outputLabel"/>

                                <h:outputText value="Tanggal Lahir: " />
                                <h:outputText value="#{userWizard.user.tanggalLahir}" styleClass="outputLabel"/>

                                <h:outputText value="Alamat: " />
                                <h:outputText value="#{userWizard.user.alamat}" styleClass="outputLabel"/>


                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="mail: " />
                                <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                <h:outputText value="Telepon: " />
                                <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>                          
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Id User: " />
                                <h:outputText value="#{userWizard.user.idUser}" styleClass="outputLabel"/>

                                <h:outputText value="Username " />
                                <h:outputText value="#{userWizard.user.username}" styleClass="outputLabel"/>

                                <h:outputText value="Password: " />
                                <h:outputText value="#{userWizard.user.password}" styleClass="outputLabel"/>

                                <h:outputText />
                                <h:outputText />
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>

    </h:body>
</html>
