<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
           
           
            <p:separator />
            <p:inputText value="#{controllerArticle.article.judulArticle}" placeholder="Judul"/>
            <p:separator />
            
            <p:editor id="editor"  widgetVar="editorWidget" value="#{controllerArticle.article.isiArticle}" width="600" />

            <h:panelGrid columns="2" style="margin-top: 10px">
                <p:commandButton value="Submit" actionListener="#{controllerArticle.simpan()}" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

                <p:commandButton value="Clear" type="button"   onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
            </h:panelGrid>

            <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                <h:outputText id="display" value="#{controllerArticle.article.isiArticle}" escape="false" />
            </p:dialog>
        </h:form> 

    </h:body>
</html>
