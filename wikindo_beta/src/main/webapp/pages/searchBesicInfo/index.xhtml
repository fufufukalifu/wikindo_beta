<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            .art {
                width: 500px;
                margin:  0 auto;
            }


            #art2 {
                float: right;
                position: absolute;
                right: 210px;
                margin-top: 20px;
            }
        </style>
    </h:head>
    <h:body>

        <p:layout fullPage="true" style="min-width:400px;min-height:200px;">
            <p:layoutUnit position="center">     
                
                <h:form>
                    <h:inputText value="#{basicInformation.namaTokoh}"/>
                    <br></br>
                    <br></br>
                    <h:commandButton value="Search" action="#{controllerBasicInfo.getSearch(namaTokoh)}">
                    </h:commandButton>
                </h:form>
                <p:dataTable id="checkboxDT" 
                             var="art" 
                             value="#{controllerBasicInfo.tampilApp}"
                             rowKey="#{art.namaTokoh}" style="margin-bottom:0">

                    <p:column headerText="Nama Tokoh">
                        <h:outputText value="#{art.namaTokoh}" />
                    </p:column>
                    <p:column headerText="Tanggal Lahir">
                        <h:outputText value="#{art.tanggalLahir}" />
                    </p:column>
                    <p:column headerText="Tanggal Meningal">
                        <h:outputText value="#{art.tanggalMeninggal}" />
                    </p:column>
                    <p:column headerText="Agama">
                        <h:outputText value="#{art.agama}" />
                    </p:column>

                </p:dataTable>
                <h:outputText value="No matches found!"
                              rendered="#{not empty basicInformation.namaTokoh and empty basicInformation.basic}" />
            </p:layoutUnit>


        </p:layout>
    </h:body>
</html>
